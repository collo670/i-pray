<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer - iPray</title>
    <meta name="description" content="Daily prayers and devotions for Catholic faithful">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        .dark-mode-toggle {
            background-color: #333;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: auto;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }

        body.light-mode .dark-mode-toggle {
            background-color: #ccc;
            color: #333;
        }

        body.light-mode .dark-mode-toggle:hover {
            background-color: #aaa;
        }

        .card {
            background-color: #2a2a2a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bg-gradient-vintage {
            background: linear-gradient(135deg, #f3e7ff 0%, #ffeaf0 50%, #e0f2fe 100%);
        }
        
        body.light-mode .bg-gradient-vintage {
            background: linear-gradient(135deg, #f3e7ff 0%, #ffeaf0 50%, #e0f2fe 100%);
        }
        
        .dark .bg-gradient-vintage {
            background: linear-gradient(135deg, #4c1d95 0%, #7c2d12 50%, #075985 100%);
        }
        
        .prayer-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .prayer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .prayer-card.purple-border { border-left-color: #7C3AED; }
        .prayer-card.red-border { border-left-color: #DC2626; }
        .prayer-card.green-border { border-left-color: #16A34A; }
        .prayer-card.blue-border { border-left-color: #3B82F6; }
        .prayer-card.yellow-border { border-left-color: #F59E0B; }
        .prayer-card.pink-border { border-left-color: #DB2777; }
        
        .favorite-btn {
            transition: all 0.2s ease;
        }
        
        .favorite-btn:hover {
            transform: scale(1.1);
        }
        
        .favorite-btn.active {
            color: #DC2626;
        }
        
        @media (max-width: 640px) {
            .bottom-nav {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-vintage transition-colors duration-300">
    <div id="app" class="relative z-10">
        <!-- Header -->
        <header class="px-6 py-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400 bg-clip-text text-transparent">
                        iPray
                    </h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Daily Prayers
                    </p>
                </div>
                <button id="themeToggle" class="p-3 rounded-full bg-gray-800 text-white hover:bg-gray-700 dark:bg-yellow-400 dark:text-gray-900 dark:hover:bg-yellow-300 transition-all duration-300">
                    <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-6 py-8 pb-24">
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-white transition-colors duration-200 shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Home
                    </a>
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400 bg-clip-text text-transparent">
                        Daily Prayers
                    </h2>
                </div>
                <div>
                    <a id="masifuAsubuhiLink" class="card p-6 rounded-xl flex flex-col items-center text-center no-underline text-current" style="cursor:pointer;">
                        <div id="current-week"></div>
                    </a>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-4 shadow-lg bottom-nav">
            <div class="flex justify-around">
                <a href="index.html" class="flex flex-col items-center px-3 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="prayer.html" class="flex flex-col items-center px-3 py-2 rounded-lg text-purple-600 dark:text-purple-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span class="text-xs font-medium">Prayer</span>
                </a>
                <a href="calendar.html" class="flex flex-col items-center px-3 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xs font-medium">Calendar</span>
                </a>
                <a href="settings.html" class="flex flex-col items-center px-3 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    </svg>
                    <span class="text-xs font-medium">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Theme Management
        function initTheme() {
            const savedMode = localStorage.getItem('themeMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedMode ? savedMode === 'dark' : prefersDark;
            
            if (isDark) {
                document.body.classList.remove('light-mode');
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                `;
            } else {
                document.body.classList.add('light-mode');
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                `;
            }
        }

        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', function() {
            const isDark = !document.body.classList.contains('light-mode');
            
            if (isDark) {
                // Switch to light mode
                document.body.classList.add('light-mode');
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                `;
                localStorage.setItem('themeMode', 'light');
            } else {
                // Switch to dark mode
                document.body.classList.remove('light-mode');
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                `;
                localStorage.setItem('themeMode', 'dark');
            }
            
        });

         // Masifu ya Asubuhi dynamic link by day and week (WEEK 1 starts this week, week changes every Sunday)
            const masifuAsubuhiLink = document.getElementById('masifuAsubuhiLink');
            if (masifuAsubuhiLink) {
                masifuAsubuhiLink.addEventListener('click', function() {
                    const day = new Date().getDay(); // 0=Sunday, 1=Monday, ..., 6=Saturday
                    const dayToPrefix = [
                        'jumapili',   // Sunday
                        'jumatatu',   // Monday
                        'jumanne',    // Tuesday
                        'jumatano',   // Wednesday
                        'alhamisi',   // Thursday
                        'ijumaa',     // Friday
                        'jumamosi'    // Saturday
                    ];
                    // Week sequence: 1 -> 2 -> 3 -> 4 -> 1 ...
                    const weekSequence = [1, 2, 3, 4];
                    // Find the most recent Sunday (including today if today is Sunday)
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const daysSinceSunday = today.getDay(); // 0 if Sunday, 1 if Monday, ..., 6 if Saturday
                    // Reference Sunday is the most recent Sunday (this week is week 1)
                    const referenceSunday = new Date(today);
                    referenceSunday.setDate(today.getDate() - daysSinceSunday);
                    const msPerWeek = 7 * 24 * 60 * 60 * 1000;
                    const weeksSinceReference = Math.floor((today - referenceSunday) / msPerWeek);
                    const weekIndex = weeksSinceReference % weekSequence.length; // 0 is week 1
                    const week = weekSequence[weekIndex];
                    const fileName = `${dayToPrefix[day]}${week}.html`;
                    window.location.href = fileName;
                });
            }

        // Favorite prayers functionality
        function initFavorites() {
            // Get favorites from localStorage
            const favorites = JSON.parse(localStorage.getItem('favoritePrayers') || '[]');
            
            // Set up favorite buttons
            document.querySelectorAll('.favorite-btn').forEach(button => {
                const prayerId = button.getAttribute('data-prayer');
                
                // Check if this prayer is favorited
                if (favorites.includes(prayerId)) {
                    button.innerHTML = '<i class="fas fa-star"></i>';
                    button.classList.add('active');
                }
                
                button.addEventListener('click', function() {
                    const prayerId = this.getAttribute('data-prayer');
                    const favorites = JSON.parse(localStorage.getItem('favoritePrayers') || '[]');
                    const index = favorites.indexOf(prayerId);
                    
                    if (index === -1) {
                        // Add to favorites
                        favorites.push(prayerId);
                        this.innerHTML = '<i class="fas fa-star"></i>';
                        this.classList.add('active');
                    } else {
                        // Remove from favorites
                        favorites.splice(index, 1);
                        this.innerHTML = '<i class="far fa-star"></i>';
                        this.classList.remove('active');
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('favoritePrayers', JSON.stringify(favorites));
                });
            });
        }

        // Prayer category filtering
        function initCategories() {
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.remove('bg-purple-100', 'dark:bg-purple-900/30', 'text-purple-800', 'dark:text-purple-300');
                        btn.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    this.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    this.classList.add('bg-purple-100', 'dark:bg-purple-900/30', 'text-purple-800', 'dark:text-purple-300');
                    
                    // Filter prayers based on category
                    const category = this.textContent.trim().toLowerCase();
                    filterPrayers(category);
                });
            });
        }

        // Filter prayers by category
        function filterPrayers(category) {
            const prayerCards = document.querySelectorAll('.prayer-card');
            
            prayerCards.forEach(card => {
                const prayerTitle = card.querySelector('h3').textContent.toLowerCase();
                const isMorning = ['morning offering'].some(term => prayerTitle.includes(term));
                const isEvening = false; // No specific evening prayers in this list
                const isRosary = ['hail mary', 'rosary'].some(term => prayerTitle.includes(term));
                const isIntercession = ['act of contrition', 'prayer to st. michael'].some(term => prayerTitle.includes(term));
                const isSacrament = ['apostles\' creed', 'lord\'s prayer', 'hail mary', 'glory be', 'hail holy queen'].some(term => prayerTitle.includes(term));
                
                let show = true;
                
                if (category !== 'all prayers') {
                    if (category === 'morning' && !isMorning) show = false;
                    if (category === 'evening' && !isEvening) show = false;
                    if (category === 'rosary' && !isRosary) show = false;
                    if (category === 'intercessions' && !isIntercession) show = false;
                    if (category === 'sacraments' && !isSacrament) show = false;
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }

        // Display favorite prayers
        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favoritePrayers') || '[]');
            const favoritesList = document.getElementById('favoritesList');
            const favoritesSection = document.getElementById('favoritesSection');
            
            if (favorites.length === 0) {
                favoritesSection.classList.add('hidden');
                return;
            }
            
            favoritesSection.classList.remove('hidden');
            favoritesList.innerHTML = '';
            
            // Get all prayer cards
            document.querySelectorAll('.prayer-card').forEach(card => {
                const prayerId = card.querySelector('.favorite-btn').getAttribute('data-prayer');
                if (favorites.includes(prayerId)) {
                    const clone = card.cloneNode(true);
                    // Remove the event listener and make it non-functional in favorites
                    const favBtn = clone.querySelector('.favorite-btn');
                    favBtn.outerHTML = '<button class="text-yellow-500"><i class="fas fa-star"></i></button>';
                    favoritesList.appendChild(clone);
                }
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initFavorites();
            initCategories();
            displayFavorites();
            
            // Set initial filter to show all prayers
            filterPrayers('all prayers');
        });
    </script>
</body>
</html>
