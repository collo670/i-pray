    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;

        /* Light mode styles */
        body.light-mode {

        }

        .dark-mode-toggle {

        body.light-mode .dark-mode-toggle {

            color: #333;
        }

        body.light-mode .dark-mode-toggle:hover {
            background-color: #aaa;
        }

        .card {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

        body.light-mode .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-highlighted {
            background-color: #4a4a4a;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);

            background-color: #e0e0e0;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .bg-gradient-vintage {
            background: linear-gradient(135deg, #f3e7ff 0%, #ffeaf0 50%, #e0f2fe 100%);
        }
        
        body.light-mode .bg-gradient-vintage {
            background: linear-gradient(135deg, #f3e7ff 0%, #ffeaf0 50%, #e0f2fe 100%);
        }
        
        .dark .bg-gradient-vintage {
            background: linear-gradient(135deg, #4c1d95 0%, #7c2d12 50%, #075985 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

        .season-border {
            border-style: dashed;

            left: 50%;

            border: 2px solid #ffc107;
            background: white;

        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

            background-color: rgba(237, 233, 254, 0.8);
        }
        
        .bg-white-100 {

        @media (max-width: 640px) {
            .bottom-nav {

        /* Accessibility */
        .high-contrast {
            filter: contrast(1.5);
        }

            font-size: 1.25rem;

    <script>
        // Translations
        const translations = {
            en: {
                home: "Home",
                lauds: "Lauds",
                calendar: "Calendar",
                settings: "Settings",
                prayers: "Prayers",
                readings: "Office of Readings",
                rosary: "Holy Rosary",
                requests: "Prayer Requests",
                scripture: "Scripture",
                sacraments: "Sacraments",
                saint: "Saint of the Day",
                quoteAdvent: "Prepare the way of the Lord!",
                quoteChristmas: "Glory to God in the highest!",
                quoteLent: "Repent and believe in the Gospel!",
                quoteEaster: "Christ is risen! Alleluia!",
                quoteOrdinary: "May your prayers today bring you closer to God's grace and peace."
            },
            sw: {
                home: "Nyumbani",
                lauds: "Sala ya Asubuhi",
                calendar: "Kalenda",
                settings: "Mipangilio",
                prayers: "Sala",
                readings: "Masomo",
                rosary: "Rozari Takatifu",
                requests: "Maombi",
                scripture: "Maandiko",
                sacraments: "Sakramenti",
                saint: "Mtakatifu wa Leo",
                quoteAdvent: "Tayarishieni njia ya Bwana!",
                quoteChristmas: "Utukufu kwa Mungu mbinguni!",
                quoteLent: "Tubuni na muamini Injili!",
                quoteEaster: "Kristo amefufuka! Aleluya!",
                quoteOrdinary: "Naomba maombi yako leo yakuweze karibu na neema na amani ya Mungu."
            }
        };

        // Theme Management
        function initTheme() {
            const savedMode = localStorage.getItem('themeMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedMode ? savedMode === 'dark' : prefersDark;
            
            if (isDark) {
                document.body.classList.remove('light-mode');
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                `;
            } else {
                document.body.classList.add('light-mode');
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                `;
            }
        }

        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', function() {
            const isDark = !document.body.classList.contains('light-mode');
            
            if (isDark) {
                // Switch to light mode
                document.body.classList.add('light-mode');
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                `;
                localStorage.setItem('themeMode', 'light');
            } else {
                // Switch to dark mode
                document.body.classList.remove('light-mode');
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                `;
                localStorage.setItem('themeMode', 'dark');
            }
        });

        // Language Management
        function setLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            
            // Update UI elements
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update button text
            document.getElementById('languageToggle').textContent = lang === 'en' ? 'SW' : 'EN';
            
            // Update app title/subtitle
            document.getElementById('appTitle').textContent = lang === 'sw' ? "iSala" : "iPray";
            document.getElementById('appSubtitle').textContent = lang === 'sw' ? "Msaidizi wa Kiliturujia" : "Liturgical Companion";
            
            // Update liturgical quote if season is already set
            const season = document.getElementById('season').textContent;
            updateLiturgicalQuote(season, lang);
        }

        // Toggle language
        document.getElementById('languageToggle').addEventListener('click', function() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            setLanguage(currentLang === 'en' ? 'sw' : 'en');
        });

        function setLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            
            // Update UI elements
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update button text (remove title change)
            document.getElementById('languageToggle').textContent = lang === 'en' ? 'SW' : 'EN';
            
            // Only update subtitle (keep "iPray" constant)
            document.getElementById('appSubtitle').textContent = lang === 'sw' ? "Msaidizi wako Wa Sala" : "Your Prayer Companion";
            
            // Update liturgical quote if season is already set
            const season = document.getElementById('season').textContent;
            updateLiturgicalQuote(season, lang);
        }

        // Accessibility Features
        function initAccessibility() {
            // Toggle menu
            document.getElementById('accessibilityToggle').addEventListener('click', function(e) {
                e.stopPropagation();
                const menu = document.getElementById('accessibilityMenu');
                menu.classList.toggle('hidden');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function() {
                document.getElementById('accessibilityMenu').classList.add('hidden');
            });
            
            // High contrast toggle
            document.getElementById('highContrastToggle').addEventListener('click', function() {
                document.body.classList.toggle('high-contrast');
                localStorage.setItem('highContrast', document.body.classList.contains('high-contrast'));
            });
            
            // Large text toggle
            document.getElementById('textSizeToggle').addEventListener('click', function() {
                document.body.classList.toggle('text-large');
                localStorage.setItem('largeText', document.body.classList.contains('text-large'));
            });
            
            // Load saved preferences
            if (localStorage.getItem('highContrast') === 'true') {
                document.body.classList.add('high-contrast');
            }
            if (localStorage.getItem('largeText') === 'true') {
                document.body.classList.add('text-large');
            }
        }

        // Navigation
        function initNavigation() {

                    'ijumaa',     // Friday

                ];
                // Week sequence: 1 -> 2 -> 3 -> 4 -> 1 ...

                // Find the most recent Sunday (including today if today is Sunday)
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const daysSinceSunday = today.getDay(); // 0 if Sunday, 1 if Monday, ..., 6 if Saturday

                const referenceSunday = new Date(today);
                referenceSunday.setDate(today.getDate() - daysSinceSunday);
                const msPerWeek = 7 * 24 * 60 * 60 * 1000;
                const weeksSinceReference = Math.floor((today - referenceSunday) / msPerWeek);
                const weekIndex = weeksSinceReference % weekSequence.length; // 0 is week 1

                const fileName = `${dayToPrefix[day]}${week}.html`;

        // Liturgical Calendar Logic
        function calculateLiturgicalDay() {
            const today = new Date();
            const year = today.getFullYear();
            
            // Calculate Easter (simplified algorithm)
            function calculateEaster(year) {
                const a = year % 19;
                const b = Math.floor(year / 100);
                const c = year % 100;
                const d = Math.floor(b / 4);
                const e = b % 4;
                const f = Math.floor((b + 8) / 25);
                const g = Math.floor((b - f + 1) / 3);
                const h = (19 * a + b - d - g + 15) % 30;
                const i = Math.floor(c / 4);
                const k = c % 4;
                const l = (32 + 2 * e + 2 * i - h - k) % 7;
                const m = Math.floor((a + 11 * h + 22 * l) / 451);
                const month = Math.floor((h + l - 7 * m + 114) / 31);
                const day = ((h + l - 7 * m + 114) % 31) + 1;
                return new Date(year, month - 1, day);
            }

            const easter = calculateEaster(year);
            const easterNextYear = calculateEaster(year + 1);
            
            // Calculate key dates
            const christmas = new Date(year, 11, 25);
            const christmasLastYear = new Date(year - 1, 11, 25);
            const ashWednesday = new Date(easter);
            ashWednesday.setDate(easter.getDate() - 46);
            const pentecost = new Date(easter);
            pentecost.setDate(easter.getDate() + 49);
            const adventStart = new Date(year, 11, 25);
            while (adventStart.getDay() !== 0) {
                adventStart.setDate(adventStart.getDate() - 1);
            }
            adventStart.setDate(adventStart.getDate() - 21); // First Sunday of Advent
            
            // Determine liturgical season
            let season = 'Ordinary Time';
            let feast = null;
            let seasonImage = '/assets/images/bikira maria.jpg';
            let liturgicalColor = 'green';
            
            // Check for specific dates
            if (today.getMonth() === 11 && today.getDate() === 25) {
                season = 'Christmas';
                seasonImage = '/assets/images/bikira maria.jpg';
                feast = 'Nativity of the Lord';
                liturgicalColor = 'white';
            } else if (today.getMonth() === 0 && today.getDate() === 1) {
                season = 'Christmas';
                seasonImage = '/assets/images/bikira maria.jpg';
                feast = 'Mary, Mother of God';
                liturgicalColor = 'white';
            } else if (today.getMonth() === 0 && today.getDate() === 6) {
                season = 'Christmas';
                seasonImage = '/assets/images/bikira maria.jpg';
                feast = 'Epiphany of the Lord';
                liturgicalColor = 'white';
            } else if (today >= adventStart && today < christmas) {
                season = 'Advent';
                seasonImage = '/assets/images/bikira maria.jpg';
                liturgicalColor = 'purple';
            } else if (today >= christmas && today < new Date(year, 0, 8)) {
                season = 'Christmas';
                seasonImage = '/assets/images/christmas.jpg';
                liturgicalColor = 'white';
            } else if (today >= new Date(year, 0, 8) && today < ashWednesday) {
                season = 'Ordinary Time';
                seasonImage = '/assets/images/bikira maria.jpg';
                liturgicalColor = 'green';
            } else if (today >= ashWednesday && today < easter) {
                season = 'Lent';
                seasonImage = '/assets/images/bikira maria.jpg';
                liturgicalColor = 'purple';
            } else if (today >= easter && today < pentecost) {
                season = 'Easter';
                seasonImage = '/assets/images/bikira maria.jpg';
                liturgicalColor = 'white';
            } else if (today >= pentecost && today < adventStart) {
                season = 'Ordinary Time';
                seasonImage = '/assets/images/bikira maria.jpg';
                liturgicalColor = 'green';
            }

            // Add special feasts
            if (today.getDate() === 2 && today.getMonth() === 2) {
                feast = 'Presentation of the Lord';
                liturgicalColor = 'white';
            } else if (today.getDate() === 25 && today.getMonth() === 3) {
                feast = 'Annunciation of the Lord';
                liturgicalColor = 'white';
            } else if (today.getDate() === 24 && today.getMonth() === 5) {
                feast = 'Nativity of St. John the Baptist';
                liturgicalColor = 'white';
            } else if (today.getDate() === 29 && today.getMonth() === 8) {
                feast = 'Sts. Michael, Gabriel, and Raphael';
                liturgicalColor = 'white';
            } else if (today.getDate() === 1 && today.getMonth() === 10) {
                feast = 'All Saints';
                liturgicalColor = 'white';
            } else if (today.getDate() === 2 && today.getMonth() === 10) {
                feast = 'All Souls';
                liturgicalColor = 'purple';
            }

            // Update the UI
            document.getElementById('season').textContent = season;
            document.getElementById('liturgicalYear').textContent = year;
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', {
                weekday: 'long',

        }

        function scheduleDailyReminder(hour, minute, message) {
            const now = new Date();
            const reminderTime = new Date();
            
            reminderTime.setHours(hour, minute, 0, 0);
            
            // If time already passed today, set for tomorrow
            if (now > reminderTime) {
                reminderTime.setDate(reminderTime.getDate() + 1);
            }
            
            const timeout = reminderTime - now;
            
            setTimeout(() => {
                new Notification('iPray Reminder', { body: message });
                // Reschedule for next day
                scheduleDailyReminder(hour, minute, message);
            }, timeout);
        }
